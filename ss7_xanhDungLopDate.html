    <title>Xây dựng lớp Date</title>

<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };

        this.getMonth = function () {
            return this.month;
        };

        this.getYear = function () {
            return this.year;
        };

        this.setDay = function (day) {
            this.day = day;
        };

        this.setMonth = function (month) {
            this.month = month;
        };

        this.setYear = function (year) {
            this.year = year;
        };

        this.setDate = function () {
            this.day = prompt('Nhập ngày');
            this.month = prompt('Nhập tháng');
            this.year = prompt('Nhập năm');
        };

        this.toString = function () {
            alert(this.day + '/' + this.month + '/' + this.year);
        };
    };

    // let year = date.getYear();
    // alert(day + '/' + month + '/' + year);

    let date = new MyDate();
    date.setDate();
    date.toString();
</script>
</body>
